<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./app.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Google Home Page</title>
</head>
<body>
    <div class="viewport">
        <div class="header">
            <div class="left-header">
                <a>About</a>
                <a>Store</a>
            </div>
            <div class="right-header">
                <a>Gmail</a>
                <a>Images</a>
                <a><i class="fa fa-bars"></i></a>
                <div class="outer-user">
                    <div class="inner-user">
                        A
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="logo">
                <img alt="Google" src="./assets/google-logo.jpg" />
            </div>
            <div class="search-bar">
                <div class="magnifying-glass">
                    <i class="fa fa-search"></i>
                </div>
                <div class="middle-div"></div>
                <div class="microphone" >
                    <i class="fa fa-microphone"></i>
                </div>
            </div>
            <div class="buttons">
                <button class="search-button">Google Search</button>
                <button class="lucky-button">I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="footer">
                <span class="left-footer">
                    <a>Advertising</a>
                    <a>Business</a>
                    <a>How Search works</a>
                </span>
                <span class="right-footer">
                    <a>Privacy</a>
                    <a>Terms</a>
                    <a>Settings</a>
                </span>
        </div>
    </div>
</body>
</html>
